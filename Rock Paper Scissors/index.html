<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Rock Paper Scissors
        </h1>
    </header>
    <main>
        <div class="icons">
            <div class="circle" id="circleOne"></div>
            <div class="circle" id="circleTwo"></div>
            <div class="circle" id="circleThree"></div>
        </div>
        <div class="result">
            <div class="left">
                <span id="player">0</span><br>
                <p>You</p>
            </div>
            <div class="right">
                <span id="comp">0</span><br>
                <p>Comp</p>
            </div>
        </div>
        <button id="lastButton">Pick Your move</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
